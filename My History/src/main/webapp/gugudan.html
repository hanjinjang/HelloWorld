    <script type="text/javascript">
   
    var arr = [];// 변수를 선언하여 값을 담을 배열생성
    
    function gugudan(n) {
		for(var i =1; i<10; i++){//i는 1부터시작하여 10이하까지 반복되는 for문작성 증감연산사 +1이되며 진
			if(n%2===0){//입력값n이 2로 나늘시 값이 0과 같다면 if실행
				arr[i-1]=n*i;//입력값n이 짝수라는 true값일시 n*i값을 변수에 차례대로 담는다.
							//arr[i-1]을 해준이유는 배열은 0에서 시작이기 때문이다.
				
			}
		}console.log(arr);//호출위치는 중요하다가 for문안에 있을경우 [2] [2,4] [2,4,6] 이렇게 과정이 다나온
	}
    gugudan(4);//함수호출부분이며, 입력값 2는 함수 n으로 대입되어 처리된다.
    </script>


</body>
</html>
